<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${subject}">验证码</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #f7f7f7; color: #444;">
    <div style="max-width: 600px; margin: 20px auto; background-color: #ffffff; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); overflow: hidden;">
        <!-- 顶部区域 - 更加优雅的设计 -->
        <div style="padding: 30px 40px; text-align: center; background: linear-gradient(to right, #f8f9fa, #f1f3f5); border-bottom: 1px solid #eaeaea;">
            <h1 style="margin: 0; font-size: 26px; color: #2c3e50; font-weight: 600;" th:text="'您正在使用' + ${subject} + '服务'">验证码</h1>
            <div style="width: 60px; height: 3px; background: linear-gradient(to right, #5e72e4, #825ee4); margin: 15px auto 0;"></div>
        </div>

        <!-- 内容区域 -->
        <div style="padding: 35px 40px;">
            <p style="font-size: 16px; line-height: 1.6; margin-bottom: 20px;">
                您好，<strong th:text="${username}">用户</strong>！
            </p>

            <p style="font-size: 16px; line-height: 1.6; margin-bottom: 25px;">
                感谢您使用我们的服务。请使用以下验证码完成您的操作：
            </p>

            <!-- 验证码显示区 - 更精致的设计 -->
            <div style="background: linear-gradient(135deg, #f8faff 0%, #eef2ff 100%); border-radius: 10px; padding: 30px; margin: 25px 0; text-align: center; border: 1px solid #e8eeff; box-shadow: 0 3px 10px rgba(80, 100, 200, 0.05);">
                <h2 style="letter-spacing: 6px; font-size: 36px; color: #5e72e4; margin: 0; font-weight: 700;" th:text="${verificationCode}">123456</h2>
            </div>

            <p style="font-size: 16px; line-height: 1.6; margin-bottom: 20px;">
                此验证码将在 <strong th:text="${validityPeriod}">10</strong> 分钟内有效。
            </p>

            <!-- 可选说明 -->
            <p th:if="${instructions}" style="font-size: 16px; line-height: 1.6; margin-bottom: 20px;" th:text="${instructions}"></p>

            <div style="margin-top: 35px; padding-top: 25px; border-top: 1px solid #eaeaea;">
                <p style="color: #777; font-size: 14px; line-height: 1.6;">
                    如果您没有请求此操作，请忽略此邮件。<strong>请勿将此验证码转发给或提供给任何人。</strong>
                </p>
            </div>
        </div>

        <!-- 底部 -->
        <div style="background-color: #f8f9fa; padding: 25px; text-align: center; color: #8a8a8a; font-size: 13px; border-top: 1px solid #eaeaea;">
            <p style="margin: 0 0 10px 0;">感谢您使用我们的服务！</p>
            <p style="margin: 0;">本邮件由系统自动发送，请勿回复。</p>
        </div>
    </div>
</body>
</html>
